name: Update products.json

on:
  schedule:
    - cron: "0 */2 * * *"   # каждые 2 часа (UTC)
  workflow_dispatch:        # запуск вручную через GitHub

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Generate products.json
        run: python scripts/yml_to_json.py

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if ! git diff --quiet -- products.json; then
            git add products.json
            git commit -m "Автообновление products.json"
            git push
          else
            echo "Нет изменений в products.json — пуш не требуется."
          fi
